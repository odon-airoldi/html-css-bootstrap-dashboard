<!doctype html>
<html lang="it">
    <head>
        <title>Bootstrap Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Style CSS -->
         <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html" alt="Home">
                        <img src="./assets/img/duck.png" width="60" alt="Logo Duck">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex py-2 py-lg-0" role="search" data-bs-theme="light">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                    
                </div>
            </nav>             
        </header>
        <!-- /header -->
        <main>
            <div class="container-md my-4">

                <h2 class="h4 fw-normal mb-4">Nuovo Libro</h2>

                <form class="row gx-4 gx-lg-5 gy-3">
                    <div class="col-6">
                        <label for="nomeAutore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognomeAutore" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                        <span class="fs-7 text-secondary">Titolo versione italiana</span>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Genere</label>
                        <select id="inputState" class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>Narrativa</option>
                            <option>Giallo</option>
                            <option>Thriller</option>
                            <option>Fantasy</option>
                            <option>Fantascienza</option>
                            <option>Horror</option>
                            <option>Romance</option>
                            <option>Storico</option>
                            <option>Avventura</option>
                            <option>Umoristico</option>
                            <option>Poesia</option>
                            <option>Saggistica</option>
                            <option>Biografia / Autobiografia</option>
                            <option>Libri per ragazzi</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <label for="inputZip" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="col-12">
                        <div class="mt-4 pt-4 border-top">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>


            </div>
            <!-- /.container -->
        </main>
        <!-- /main -->
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
